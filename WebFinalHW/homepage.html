<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>記帳系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="//cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="//cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" href="icon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="my.css">
</head>

<body>

    <div class="banner">
        <div class="jumbotron text-center" style="margin-bottom:0">
            <b>志平記帳管理平台</b>
        </div>
        <div class="jumbotron-fluid">
            <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
                <i class="bi bi-calculator" style="font-size: 40px"></i>
                <a class="navbar-brand">記帳系統</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="homepage.html">首頁</a>
                        </li>
                    </ul>
                </div>
                <div class="wrapper" >
                    <div class="box">
                        <div class="glass" id="glass">
                            <p style="font-size:30px;color:aliceblue">記帳系統</p>
                        </div>
                    </div>
                </div>
            </nav>
            <ul id="myTab" class="nav nav-tabs">

                <li class="active">
                    <a id="expend_btn" href="#expend" data-toggle="tab">
                        <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>支出
                    </a>
                </li>
                <li>
                    <a id="revenue_btn" href="#revenue" data-toggle="tab">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>收入
                    </a>
                </li>

            </ul>
            <div id="myTabContent" class="tab-content" style="text-align:center;">
                <div class="tab-pane fade in active" id="expend">
                    <form>

                        <label for="type">支出類別:</label>
                        <p><input type="text" id="type" placeholder="请输入類別"></p>

                        <label for="date">日期:</label>
                        <p><input id="date" type="date"></p>

                        <label for="money">金額:</label>
                        <p><input id="money" type="number" placeholder="请输入金額"></p>

                        <button type="submit" id="btnExpend">送出資料</button>

                    </form>
                </div>
                <div class="tab-pane fade" id="revenue">
                    <form>

                        <label for="type1">收入類別:</label>
                        <p><input type="text" id="type1" placeholder="请输入類別"></p>

                        <label for="date1">日期:</label>
                        <p><input id="date1" type="date"></p>

                        <label for="money1">金額:</label>
                        <p><input id="money1" type="number" placeholder="请输入金額"></p>

                        <button type="submit" id="btnRevenue">送出資料</button>

                    </form>
                </div>
                <div id="expendtable" style="display:initial">
                    <table>
                        <thead>
                            <tr>
                                <th>支出類別</th>
                                <th>支出日期</th>
                                <th>支出金額</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div id="revenuetable" style="display:none">
                    <table>
                        <thead>
                            <tr>
                                <th>收入類別</th>
                                <th>收入日期</th>
                                <th>收入金額</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>


    
        </div>

    </div>


    <script>
        $("#expend_btn").on("click", (e) => {
            $("#expendtable").show();
            $("#revenuetable").hide();
        })
        $("#revenue_btn").on("click", (e) => {
            $("#expendtable").hide();
            $("#revenuetable").show();
        })
    </script>

    <script Language="javascript">
        $("#btnExpend").on("click", (e) => {

            e.preventDefault();
            let expend = {
                type: $("#type").val(),
                date: $("#date").val(),
                money: $("#money").val()
            }
            sessionStorage.setItem("expend", JSON.stringify(expend));
            let expendtr = document.createElement("tr");
            let type = document.createElement("td");
            type.innerText = expend.type;
            let date = document.createElement("td");
            date.innerText = expend.date;
            let money = document.createElement("td");
            money.innerText = expend.money;

            expendtr.appendChild(type);
            expendtr.appendChild(date);
            expendtr.appendChild(money);

            $("#expendtable tbody").append(expendtr);
        });

        $("#btnRevenue").on("click", (g) => {

            g.preventDefault();
            let revenue = {
                type: $("#type1").val(),
                date: $("#date1").val(),
                money: $("#money1").val()
            }
            sessionStorage.setItem("revenue", JSON.stringify(revenue));
            let revenuetr = document.createElement("tr");
            let type = document.createElement("td");
            type.innerText = revenue.type;
            let date = document.createElement("td");
            date.innerText = revenue.date;
            let money = document.createElement("td");
            money.innerText = revenue.money;

            revenuetr.appendChild(type);
            revenuetr.appendChild(date);
            revenuetr.appendChild(money);

            $("#revenuetable tbody").append(revenuetr);
        });
    </script>
</body>
</html>
